name: Test VSCode Versions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-versions:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Run test-versions script
      run: npm run test-versions
